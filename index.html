<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Is your birthday lucky?</title>
</head>
<body>
    <div class="container">
    <h1>Is your birthday lucky?</h1>
    <label for="date-of-birth-label">Your Date of birth</label>
    <input type="date" id="date-of-birth"/>
    <label for="lucky-number-label">Your Lucky Number</label>
    <input type="number" id="lucky-number"/>
    <button id="check-lucky-dob">Is it Lucky?</button>
    <p id="output-info"></p>
    <img src="https://media0.giphy.com/media/559gUG7UAs1o2peLzU/giphy.gif?cid=ecf05e47hctfr5pgj40301io6njpc96m6eeze9onjwa6xc1f&rid=giphy.gif&ct=g" alt="this slowpoke moves"  width="250" id="success" />
    <img src="https://media1.giphy.com/media/VFrGBgc5nxjo3hCqmN/giphy.gif?cid=ecf05e4781cy6rqlx8kq3e5gnbdxdav0o28gpjo9xd67yatr&rid=giphy.gif&ct=g" alt="the failed message" width="250" id="failure"/>
    <p id="privacy-container">Privacy Policy: We don't store or share your personal information. Your privacy matters to us.</p>
</div>
<script src="app.js"></script>
</body>
</html>
